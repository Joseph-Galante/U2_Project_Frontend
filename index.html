<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"href="./style.css">
    <title>Minecraft Recipe App</title>
</head>
<body>
    <nav>
        <span id="home-link" class="nav-link">Home</span>
        <span id="recipe-link" class="nav-link">Recipe Book</span>
        <span id="signup-link" class="nav-link">Sign Up</span>
        <span id="login-link" class="nav-link">Login</span>
        <span id="profile-link" class="nav-link">Profile</span>
        <span id="logout-link" class="nav-link">Logout</span>
    </nav>

    <h4 class="hidden" id="messages"></h4>
    
    <div class="homeScreen">
        <h1>Welcome to the Minecraft Recipe App</h1>
        <form autocomplete="off" action="https://minecraft-recipe-finder.herokuapp.com" class="recipe-form">
            <section class="ingredients">
                <section class="ingredient">

                    <section class="autocomplete">
                        <input type="text" id="ingredient-name-1" placeholder="Ingredient">
                    </section>

                    <input type="number" id="ingredient-quantity-1" placeholder="Quantity">
                </section>
            </section>

            <input type="button" class="ingredientButton" id="add-ingredient" value="+">
            <input type="button" class="ingredientButton" id="remove-ingredient" value="-">
      
            <input type="submit" class="ingredientSubmit" value="Get Recipes">
        </form>
        <div class="recipeInfo">
            <h1>Ingredients</h1>
        </div>
    </div>
    <div class="recipeBook">
        <h1 id="user-recipe-book">User's Recipe Book</h1>
    </div>
    <div class="recipe-grid">
        <h1 class='recipe-name'>Recipe Name</h1>
        
        <section class="ingredients-grid">
            <section class="slot" id="ingredient-slot-1"></section>
            <section class="slot" id="ingredient-slot-2"></section>
            <section class="slot" id="ingredient-slot-3"></section>
            <section class="slot" id="ingredient-slot-4"></section>
            <section class="slot" id="ingredient-slot-5"></section>
            <section class="slot" id="ingredient-slot-6"></section>
            <section class="slot" id="ingredient-slot-7"></section>
            <section class="slot" id="ingredient-slot-8"></section>
            <section class="slot" id="ingredient-slot-9"></section>
        </section>
        <section class="crafting-grid">
            <input class="hidden" type="button" id="prev-recipe" value="Previous Recipe">
            
            <input type="button" id="save-recipe" value="Save Recipe">
            <input type="button" id="delete-recipe" value="Delete Recipe">
    
            <input class="hidden" type="button" id="next-recipe" value="Next Recipe">
        </section>

    </div>
    <div class="signUpScreen">
        <form class="signup-form">
            <label for="signup-name">Name</label>
            <input type="text" id="signup-name">
            
            <label for="signup-email">Email</label>
            <input type="text" id="signup-email">
            
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password">
      
            <input type="submit" id="signup-button" value="Sign Up">
        </form>
    </div>
    <div class="loginScreen">
        <form class="login-form">
            <label for="login-email">Email</label>
            <input type="text" id="login-email">
            
            <label for="login-password">Password</label>
            <input type="password" id="login-password">
      
            <input type="submit" id="login-button" value="Login">
        </form>
    </div>
    <div class="profile">
        <section class="profile-info">
            <h2 id="name-label">Name:</h2>
            <h3 id="profile-name">Name</h3>
            <h2 id="email-label">Email:</h2>
            <h3 id="profile-email">Email</h3>
            <!-- <h2 id="password-label">Password:</h2>
            <h3 id="profile-password">Password</h3> -->
        </section>
        <input type="button" id="edit-user" value="Edit">
        <form class="update-form">
            <label for="update-name">Name</label>
            <input type="text" id="update-name">

            <label for="update-email">Email</label>
            <input type="text" id="update-email">
            
            <!-- <label for="update-password">Password</label>
            <input type="password" id="update-password"> -->
            <section class="change-buttons">
                <input type="button" id="cancel-changes" value="Cancel Changes">
                <input type="button" id="save-changes" value="Save Changes">
            </section>
        </form>
    </div>

<script async defer src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js "></script>
<script async defer src="./main.js"></script>
</body>
</html>
